<!--给定字符串 str，检查其是否符合如下格式
1、XXX-XXX-XXXX
2、其中 X 为 Number 类型-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xiaym的js演示程序</title>
</head>
<body>
<script>
    function isValid(str) {
        return /^\d{3}-\d{3}-\d{4}/.test(str);
    }

    document.write('800-555-1212' + "<br>");
    document.write(isValid('800-555-1212')+ "<br>")
    document.write('1800-555-1212' + "<br>");
    document.write(isValid('1800-555-1212')+ "<br>")

</script>
</body>
</html>
